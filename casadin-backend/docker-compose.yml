version: '3.8'

services:
  casadin-backend:
    build: .
    container_name: casadin-backend
    ports:
      - "3001:3001"
    volumes:
      - .:/app
    working_dir: /app
    command: npm run start:dev
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USERNAME=casadin
      - DB_PASSWORD=casadin
      - DB_DATABASE=casadin_db
      - NODE_ENV=development
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=casadin
      - MINIO_REGION=us-east-1
      - MINIO_PUBLIC_URL=http://localhost:9000
    depends_on:
      - database
      - minio
    networks:
      - app-network

  casadin-frontend:
    build: 
      context: ../casadin-frontend
      dockerfile: Dockerfile
    container_name: casadin-frontend
    ports:
      - "3000:3000"
    volumes:
      - ../casadin-frontend:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    command: npm run dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - casadin-backend
    networks:
      - app-network

  database:
    image: postgres:latest
    container_name: casadin-database
    environment:
      POSTGRES_USER: casadin
      POSTGRES_PASSWORD: casadin
      POSTGRES_DB: casadin_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql
    networks:
      - app-network
    
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Configurando MinIO...';
      mc alias set minio http://minio:9000/ minioadmin minioadmin;
      mc mb --ignore-existing minio/casadin;
      mc anonymous set download minio/casadin;
      echo 'MinIO configurado com sucesso!';
      exit 0
      "
    networks:
      - app-network

networks:
  app-network:

volumes:
  db_data:
  minio_data: